<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Final Fantasy I In Browser</title>
		<link rel="stylesheet" type="text/css" href="/css/style.css" />
		<script type="text/javascript" src="/lib/createjs-2013.12.12.min.js"></script>
		<script type="text/javascript" src="/lib/phaser/phaser.min.js"></script>
		<script type="text/javascript" src="/lib/utils/presentation.js"></script>
		<script type="text/javascript" src="/lib/jquery-1.11.1.min.js"></script>
		<script type="text/javascript">

			function onResize(event)
			{
				var CHROME_DIV_BOUNDRIES = 20;
				// browser viewport size
				var browserWidth  = window.innerWidth  - CHROME_DIV_BOUNDRIES;
				var browserHeight = window.innerHeight - CHROME_DIV_BOUNDRIES;
				// stage dimensions
				var stageWidth  = 1280; // your stage width
				var stageHeight = 720;  // your stage height
			    //var scale = Math.min(browserWidth / stageWidth, browserHeight / stageHeight);
			    stage.scaleX = browserWidth / stageWidth;
			    stage.scaleY = browserHeight / stageHeight;
			   	// adjust canvas size
			   	stage.canvas.width  = stageWidth  * browserWidth / stageWidth;
			  	stage.canvas.height = stageHeight * browserHeight / stageHeight;
			  	stage.update();
			}

			window.onresize = onResize;

			var resolutions = [{ width: 1280, height: 720 }, { width: 1024, height: 576 }];
			
			var game = new Phaser.Game(800, 600, Phaser.AUTO, 'phaser-example', { preload: preload, create: create });

			var text;
			var counter = 0;

			function preload () {

			    //  You can fill the preloader with as many assets as your game requires

			    //  Here we are loading an image. The first parameter is the unique
			    //  string by which we'll identify the image later in our code.

			    //  The second parameter is the URL of the image (relative)
			    game.load.image('login', 'assets/img/game/example.png');

			}

			function create() {

			    //  This creates a simple sprite that is using our loaded image and
			    //  displays it on-screen and assign it to a variable
			    var image = game.add.sprite(game.world.centerX, game.world.centerY, 'login');

			    //  Moves the image anchor to the middle, so it centers inside the game properly
			    image.anchor.set(0.5);

			    //  Enables all kind of input actions on this image (click, etc)
			    image.inputEnabled = true;

			    text = game.add.text(250, 16, '', { fill: '#ffffff' });

			    image.events.onInputDown.add(listener, this);

			}

			function listener () {

			    counter++;
			    text.text = "You clicked " + counter + " times!";

			}
			
		</script>
	</head>
	<body onload="createjsInit()">
	    <div id="login" style="position: absolute; left: 40%; top: 50%;">
	    	<div style="position: relative; left: -30%; top: -20vh;">
				<div class="container">
					<section id="content">
						<form action="#">
							<h1>Login or Register</h1>
							<div> <input type="email" placeholder="E-mail" required id="email" autocomplete="off" /> </div> 
							<div> <input type="password" placeholder="Password" required id="password" /> </div>
							<div> <p id="exceptionText"> &nbsp; </p> </div>
							<div> <button type="button" onclick="presentationUtils.registerUser()" > Continue </button> </div>
						</form>
					</section>
				</div>
			</div>
	    </div>
		
	</body>
</html>
