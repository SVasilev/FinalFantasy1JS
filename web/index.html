<!DOCTYPE html>
<html>
	<head>

		<!-- http://code.createjs.com/createjs-2013.12.12.min.js -->
		<script type="text/javascript">
			var stage, ball;
			function createjsInit() {
				stage = new createjs.Stage("mainStage");
				ball = new createjs.Shape();
				ball.graphics.beginFill("#AAAAAA").drawCircle(0, 0, 50);
				ball.x = 1280 - 50;
				ball.y = 720 - 50;



				stage.addChild(ball);
				onResize();
			}

			function onResize(event)
			{
				var CHROME_DIV_BOUNDRIES = 20;
				// browser viewport size
				var browserWidth  = window.innerWidth  - CHROME_DIV_BOUNDRIES;
				var browserHeight = window.innerHeight - CHROME_DIV_BOUNDRIES;
				// stage dimensions
				var stageWidth  = 1280; // your stage width
				var stageHeight = 720;  // your stage height
			    //var scale = Math.min(browserWidth / stageWidth, browserHeight / stageHeight);
			    stage.scaleX = browserWidth / stageWidth;
			    stage.scaleY = browserHeight / stageHeight;
			   	// adjust canvas size
			   	stage.canvas.width  = stageWidth  * browserWidth / stageWidth;
			  	stage.canvas.height = stageHeight * browserHeight / stageHeight;
			  	stage.update();
			}

			window.onresize = onResize;

			var resolutions = [{ width: 1280, height: 720 }, { width: 1024, height: 576 }];
			for(resolution in resolutions) {

			}
			
			function fadeOut(element) {
				var opacity = 1;
			    var timer = setInterval(function () {
			        if (opacity <= 0.1){
			            clearInterval(timer);
			            element.innerHTML = '&nbsp;';
			        }
			        element.style.opacity = opacity;
			        element.style.filter = 'alpha(opacity=' + opacity * 100 + ")";
			        opacity -= opacity * 0.1;
			    }, 80);
			}
			
			function handleExceptions() {
				if(true/*here lies a backand logic*/)
				{
					var element = document.getElementById('exceptionText');
					element.innerHTML = "User already exists.";
					fadeOut(element);
				}
			}
		</script>
	</head>
